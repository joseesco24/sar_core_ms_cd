apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sar-core-ms-hpa

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sar-core-ms
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
