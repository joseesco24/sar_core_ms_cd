apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sar-core-ms.ingress

spec:
  rules:
    - host: k8s.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sar-core-ms-service
                port:
                  number: 80
