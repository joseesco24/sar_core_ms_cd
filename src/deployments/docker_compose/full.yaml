version: "3.8"

services:
  sar_core_ms:
    container_name: sar_core_ms
    image: ghcr.io/joseesco24/sar_core_ms:v3.5.1
    env_file:
      - path: ../../../.env
        required: true
    networks:
      - sar_system_network
    ports:
      - target: 10048
        published: 10048
        protocol: tcp
    depends_on:
      - sar_bd_mysql
      - sar_brms

  sar_bd_mysql:
    container_name: sar_bd_mysql
    image: ghcr.io/joseesco24/sar_bd_mysql:v1.4.0
    networks:
      - sar_system_network
    ports:
      - target: 3306
        published: 3308
        protocol: tcp
    volumes:
      - type: volume
        source: sar_bd_mysql_disc
        target: /var/lib/mysql

  sar_brms:
    container_name: sar_brms
    image: ghcr.io/joseesco24/sar_brms:v1.0.0
    networks:
      - sar_system_network
    ports:
      - target: 8080
        published: 5438
        protocol: tcp

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.19.4
    ports:
      - target: 9443
        published: 9443
        protocol: tcp
      - target: 8080
        published: 8080
        protocol: tcp
    volumes:
      - type: volume
        source: portainer_disc
        target: /data
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    depends_on:
      - sar_bd_mysql
      - sar_brms
      - sar_core_ms

networks:
  sar_system_network:
    name: sar_system_network
    external: false
    driver: bridge

volumes:
  sar_bd_mysql_disc:
  portainer_disc:
